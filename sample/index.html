<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../dist/beomy.js"></script>
    </head>
    <body>
        <div id="beomy-root"></div>
    </body>
    <script>
        const beomy = new Beomy({
            el: '#beomy-root',
            data () {
                return {
                    temp: 1,
                    list: []
                }
            },
            methods: {
                clickEvent (num) {
                    this.temp += num
                }
            },
            render () {
                return `
                    <div onclick="beomy.clickEvent(1)">
                        <p>${this.temp}</p>
                    </div>
                `
            }
        })
        console.log(beomy)
    </script>
</html>
