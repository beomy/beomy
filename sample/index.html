<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../dist/beomy.js"></script>
    </head>
    <body>
        <div id="beomy-root"></div>
    </body>
    <script>
        const beomy = new Beomy({
            el: '#beomy-root',
            data () {
                return {
                    temp: 1,
                    list: []
                }
            },
            methods: {
                addTemp (num) {
                    this.temp += num
                },

                pushList (num) {
                    this.list.push(num)
                }
            },
            render () {
                let li = ''
                // for (let i = 1; i <= this.temp; i++) {
                //     li += `<li>${i}</li>`
                // }
                for (const i of this.list) {
                    li += `<li>${i}</li>`
                }
                return `
                    <div>
                        <div>
                            <p>${this.temp}</p>
                            <button onclick="beomy.addTemp(1)">ADD TEMP</button>
                            <button onclick="beomy.pushList(1)">PUSH LIST</button>
                        </div>
                        <ul>
                            ${li}
                        </ul>
                    </div>
                `
            }
        })
    </script>
</html>
